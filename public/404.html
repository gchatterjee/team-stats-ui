<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA redirect
      var segmentCount = 1; // ðŸ‘ˆ number of path segments in your repo name
      var l = window.location;
      var newUrl =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, 1 + segmentCount)
          .join("/") +
        "/?/" +
        l.pathname
          .split("/")
          .slice(1 + segmentCount)
          .join("/") +
        l.search +
        l.hash;
      window.location.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
